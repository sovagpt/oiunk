<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Approach Test</title>
    <style>
        body {
            background: #333;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            position: relative;
            width: 1403px;
            height: 992px;
            margin: 0 auto;
            border: 2px solid #fff;
            background: #000;
        }
        
        .studio-img, .porky-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .porky-video {
            display: none;
        }
        
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        
        button:hover {
            background: #ff5252;
        }
        
        .status {
            background: #222;
            padding: 15px;
            border-radius: 10px;
            margin: 20px;
            font-family: monospace;
        }
        
        .hidden {
            display: none !important;
        }
        
        .visible {
            display: block !important;
        }
    </style>
</head>
<body>
    <h1>üê∑ Video Element Approach Test</h1>
    
    <div class="status" id="status">Testing video element approach...</div>
    
    <div class="container">
        <!-- Studio Image -->
        <img id="studioImg" class="studio-img visible" 
             src="https://raw.githubusercontent.com/sovagpt/oiunk/main/assets/images/studio.jpg" 
             alt="Studio">
        
        <!-- Porky Video (MP4) -->
        <video id="porkyVideo" class="porky-video hidden" 
               autoplay loop muted playsinline>
            <source src="https://raw.githubusercontent.com/sovagpt/oiunk/main/assets/music/porky.mp4" type="video/mp4">
        </video>
        
        <!-- Alternative: Direct GIF element -->
        <img id="porkyGif" class="porky-video hidden"
             src="https://raw.githubusercontent.com/sovagpt/oiunk/main/assets/images/porky.gif"
             alt="Porky Talking">
    </div>
    
    <div>
        <button onclick="showStudio()">Show Studio</button>
        <button onclick="showPorkyVideo()">Show Porky (Video)</button>
        <button onclick="showPorkyGif()">Show Porky (GIF)</button>
        <button onclick="testDirectVideo()">Test Direct MP4</button>
    </div>
    
    <div class="status">
        <strong>Testing different methods:</strong><br>
        1. Video element with GIF source<br>
        2. Direct IMG element with GIF<br>
        3. Check if GIF loads at all
    </div>
    
    <!-- Test area for direct video -->
    <div style="margin-top: 20px;">
        <h3>Direct MP4 Test (should play here):</h3>
        <video controls autoplay loop muted style="max-width: 300px; border: 1px solid white;">
            <source src="https://raw.githubusercontent.com/sovagpt/oiunk/main/assets/music/porky.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        class VideoTester {
            constructor() {
                this.status = document.getElementById('status');
                this.studioImg = document.getElementById('studioImg');
                this.porkyVideo = document.getElementById('porkyVideo');
                this.porkyGif = document.getElementById('porkyGif');
                this.directGif = document.getElementById('directGif');
                
                this.setupEventListeners();
                this.updateStatus('Loaded - testing different approaches');
            }
            
            setupEventListeners() {
                this.studioImg.onload = () => this.updateStatus('‚úÖ Studio image loaded');
                this.studioImg.onerror = () => this.updateStatus('‚ùå Studio image failed');
                
                this.porkyVideo.onloadeddata = () => this.updateStatus('‚úÖ Porky video loaded');
                this.porkyVideo.onerror = () => this.updateStatus('‚ùå Porky video failed');
                
                this.porkyGif.onload = () => this.updateStatus('‚úÖ Porky GIF (img) loaded');
                this.porkyGif.onerror = () => this.updateStatus('‚ùå Porky GIF (img) failed');
                
                this.directGif.onload = () => this.updateStatus('‚úÖ Direct GIF loaded - check if it animates below');
                this.directGif.onerror = () => this.updateStatus('‚ùå Direct GIF failed to load');
            }
            
            hideAll() {
                this.studioImg.classList.add('hidden');
                this.porkyVideo.classList.add('hidden');
                this.porkyGif.classList.add('hidden');
            }
            
            showStudio() {
                this.hideAll();
                this.studioImg.classList.remove('hidden');
                this.studioImg.classList.add('visible');
                this.updateStatus('üì∏ Showing studio image');
            }
            
            showPorkyVideo() {
                this.hideAll();
                this.porkyVideo.classList.remove('hidden');
                this.porkyVideo.classList.add('visible');
                this.porkyVideo.play();
                this.updateStatus('üé¨ Showing Porky as video element');
            }
            
            showPorkyGif() {
                this.hideAll();
                this.porkyGif.classList.remove('hidden');
                this.porkyGif.classList.add('visible');
                this.updateStatus('üê∑ Showing Porky as IMG element');
            }
            
            testDirectVideo() {
                this.updateStatus('üé¨ Check the direct MP4 at bottom - does it play?');
                const video = document.querySelector('video[controls]');
                video.currentTime = 0;
                video.play();
            }
            
            updateStatus(message) {
                this.status.innerHTML = `${new Date().toLocaleTimeString()}: ${message}`;
                console.log(message);
            }
        }
        
        // Initialize
        const tester = new VideoTester();
        
        // Global functions for buttons
        function showStudio() {
            tester.showStudio();
        }
        
        function showPorkyVideo() {
            tester.showPorkyVideo();
        }
        
        function showPorkyGif() {
            tester.showPorkyGif();
        }
        
        function testDirectVideo() {
            tester.testDirectVideo();
        }
    </script>
</body>
</html>
